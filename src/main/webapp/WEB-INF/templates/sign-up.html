<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Weather Viewer â€“ Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/static/css/style.css}">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="weather-logo"></div>
                </div>
            </div>

            <h2 class="text-center mb-5">Sign Up</h2>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                    <div class="alert alert-danger" role="alert" th:classappend="${errorNotification} ? 'visible' : 'invisible'">
                        <span th:text="${errorNotification}"></span>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                    <form th:action="@{/signup}" th:method="POST" th:object="${registerFormDto}" class="mt-4">
                        <div class="mb-3">
                            <label for="login" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" th:errorclass="is-invalid"
                                    id="login" name="login" required value="" th:field="*{login}" />
                                <div class="invalid-feedback">
                                    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <div class="input-group has-validation">
                                <input type="password" class="form-control" th:errorclass="is-invalid"
                                    id="pass" name="pass" required value="" />
                                <div class="invalid-feedback">
                                    <span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="passConfirm" class="form-label">Repeat password</label>
                            <input type="password" class="form-control"
                                id="passConfirm" name="passConfirm" required value="" />
                        </div>

                        <input type="hidden" name="redirect_to" value="http://localhost/"/>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                        <p class="mt-2 text-center">Already have an account? <a th:href="@{/signin}">Sign in here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
